server:
  port: 0
spring:
  application:
    name: playlist
  datasource:
    url: jdbc:postgresql://localhost:5431/beatbuddy_playlist
    username: bbplaylistdb
    password: bbplaylistdb
  flyway:
    baseline-version: 0
    baseline-on-migrate: true
  jpa:
    show-sql: true
  docker:
    compose:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
